# src/Acme/UserBundle/Resources/config/doctrine/User.orm.yml
Edse\UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        twitter_id:
            type: string
            length: 255
            nullable: true
        twitter_access_token:
            type: string
            length: 255
            nullable: true
        facebook_id:
            type: string
            length: 255
            nullable: true
        facebook_access_token:
            type: string
            length: 255
            nullable: true
        google_id:
            type: string
            length: 255
            nullable: true
        google_access_token:
            type: string
            length: 255
            nullable: true
